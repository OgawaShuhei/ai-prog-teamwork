<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お天気AI ChatBOT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Room</h1>
            <h3>天気＆おすすめの服装</h3>
        </header>
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot-message">
                        <div class="avatar">AI</div>
                        <div class="message-content">
                            こんにちは！都市名を入力して<br>
                            天気とおすすめの服装を確認してください！
                        </div>
                    </div>
                </div>
                
                

                <div class="chat-input">
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="都市名を入力..." autocomplete="off">
                        <button type="submit">送信</button>
                    </form>
                    <!-- ショートカット登録ボタンを追加 -->
                    <button id="saveShortcutButton">ショートカット登録</button>
                    <!-- Clearボタンを追加 -->
                <button id="clearButton">クリア</button>
                </div>
            </div>

            <!-- 地域ショートカットリストを右隣に配置 -->
            <aside id="shortcut-list">
                <h4>登録された地域</h4>
                <ul id="shortcuts"></ul>
            </aside>
        </main>
        <p>
            これはAIです。<br>
            実際の天気をもとに各自で調整できるようにして下さい。
        </p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
